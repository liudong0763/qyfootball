{% load static %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <title>Semantic UI</title>
  <link rel="stylesheet" href="{% static 'semantic/dist/semantic.css' %}">
  <style>
    body {
      margin-bottom: 33000px;
      padding-bottom: 33000px;
    }
    .ui.button {
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="ui container" style="padding:50px">

    <h2 class="ui dividing header">球队 - {{ area }}</h2>

    <table class="ui table">
      <thead>
        <tr>
          <th>球队名</th>
          <th>领队</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ the_team.name }}</td>
          <td>
              {% for leader in the_team.leader.all %}
                  {{ leader.username }}
                  {% if not forloop.last %}
                      ,
                  {% endif %}
              {% endfor %}
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="//oss.maxcdn.com/jquery/2.1.3/jquery.js"></script>
  <script src="{% static 'semantic/dist/semantic.js' %}"></script>
</body>
</html>
